<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><u><em>Registation Form</em></u></h1>
<fieldset>
    <legend>Registration</legend>
        <form action="">
    
            <div>
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" id="fname">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" id="lname">
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" id="password">
            </div>
    
            <div>
                <label for="">Gender:</label>
    
                <label for="">Male</label><input type="radio" name="gender" value="male">
    
                <label for="">Female</label><input type="radio" name="gender" value="female">
    
                <label for="">Other</label><input type="radio" name="gender" value="Other">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
    
            <div>
                <label for="">DOB:</label>
                <input type="date">
            </div>
            <div>
                <label for="">Preference:</label>
                <label for="">Acrylic painting</label><input type="checkbox">
                <label for="">oil painiting</label><input type="checkbox">
                <label for="">Water color painting</label><input type="checkbox">
                
            </div>
    
            <div>
    
                <label for="">Occupation:</label>
    
                <select name="" id="">
                    <option value="student">Student</option>
                    <option value="working">Working</option>
                    <option value="jobless">Jobless</option>
    
                </select>
            </div>
            <div>
                <label for="">Bio:</label>
                <textarea name="" id="" raws="50" cols="100"></textarea>
            </div>
    
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
    
            </div>
    
    
    
    
        </form>
</fieldset>
    
</body>
</html>
