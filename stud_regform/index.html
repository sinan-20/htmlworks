<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registation Form</h1>

    
       <fieldset>

        <legend>Registration form</legend>

            <form action="">
                <div><label for="fname">First Name:</label></div>
                <div><input type="text" placeholder="First Name" id="fname"></div>
                <div><label for="mname">Middle Name:</label></div>
                <div><input type="text" placeholder="Middle Name" id="mname"></div>
                <div><label for="lname">Last Name:</label></div>
                <div><input type="text" placeholder="Last Name" id="lname"></div>
    
                <div><label for="">Course:</label>
                     <select name="" id="">
                        <option value="">select course</option>
                        <option value="BSC CS">BSC CS</option>
                        <option value="BBA">BBA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="BCA">BCA</option>
    
                     </select>
                </div>
                <div><label for="">Gender:</label></div>
                <div>
                    <label for="">Male</label>
                    <input type="radio" name="gender" value="male">
                    <label for="">Female</label>
                    <input type="radio" name="gender" value="female">
                    <label for="">Other</label>
                    <input type="radio" name="gender" value="other">
    
    
                </div>
                <div><label for="phone">Phone:</label></div>
                <div><input type="text" value="+91"></div>
                <div><input type="text" placeholder="Phone number" id="phone"></div>
    
                <div><label for="cadress">Current Address</label></div>
                <div><textarea name="" id="cadress" placeholder="Current Adress" cols="30" rows="5"></textarea></div>
    
                <div><label for="email">Email</label></div>
                <div><input type="email" placeholder="Enter Email" id="email"></div>
    
                <div><label for="password">Password</label></div>
                <div><input type="password" placeholder="Enter Password" id="password"></div>
    
                <div><label for="rpassword">Re-type Password</label></div>
                <div><input type="password" placeholder="Retype password" id="rpassword"></div>
    
                <div><button type="submit">Register</button></div>
    
    
            </form>
    
       </fieldset>



</body>
</html>
